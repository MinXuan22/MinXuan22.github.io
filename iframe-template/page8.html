<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Page 9</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 960px;
      height: 540px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("page 2 bg.png");
      background-size: cover;
      z-index: -1;
    }
    .rectangle {
      position: absolute;
      bottom: 100px;
      right: 30px;
      width: 480px;
      height: 370px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.4);
      background: radial-gradient(circle at top left,
        rgba(255,255,255,0.04) 0,
        rgba(0,0,0,0.65) 55%,
        rgba(0,0,0,0.85) 100%);
      box-shadow: 0 0 35px rgba(0,0,0,0.9);
      overflow: hidden;
      padding: 30px 40px;
      box-sizing: border-box;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .Golden-Medal {
      width: 80px;
      height: 80px;
      position: absolute;
      left: 210px;
      top: 25px;
      opacity: 0;
      animation: medalFadeIn 1s ease-out 0.8s forwards,
                 medalGlow 2s ease-in-out 1.8s infinite alternate;
      animation-fill-mode: forwards;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4),
                  0 0 20px rgba(255, 215, 0, 0.3);
    }
    @keyframes medalFadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    @keyframes medalGlow {
      0% {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.4),
                    0 0 20px rgba(255, 215, 0, 0.3);
      }
      100% {
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.5);
      }
    }
    .medal-text {
      color: #ffffff;
      font-family: 'Special Elite', sans-serif;
      font-size: 15px;
      line-height: 1.5;
      margin: 0;
      position: relative;
      top: 100px;
    }
  </style>
</head>
<body>
  <div class="rectangle">
    <img src="gold medal.png" alt="Golden Medal" class="Golden-Medal">
    <div class="medal-text">
      Congratulations, Rookie! <br><br>
      You’ve successfully identified safe messages, spotted suspicious behaviour, and ignored dangerous requests.<br><br>
      These skills don’t just win games—they protect you online every day.<br><br>
      True Detective Badge Unlocked.
    </div>
  </div>
</body>
</html>
