<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Page 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 960px;
      height: 540px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("page 2 bg.png");
      background-size: cover;
      z-index: -1;
    }

    .text-container{
      color:rgb(255, 255, 255);
      font-family:'Special Elite', cursive;
      font-size: 15px;
      line-height: 1.5;
      max-width: 440px;
    }

    .line1, .line2, .line3, .line4, .line5, .line6, .line7, .line8{
      display: block;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      max-width: fit-content;
    }

    .line1{
      animation: typing 2s steps(20) forwards,
                 blink 0.8s step-end 2,
                 removeCursor 0s 2s forwards;
      border-right: 3px solid white;
      margin-bottom: 20px;
    }

    .line2{
      opacity: 0;
      animation: typing 2s steps(30) 2s forwards,
                 showLine 0s 2s forwards,
                 removeCursor 0s 4s forwards;
      border-right: 3px solid white;
    }

    .line3{
      opacity: 0;
      animation: typing 2s steps(40) 4s forwards,
                 showLine 0s 4s forwards,
                 removeCursor 0s 6s forwards;
      border-right: 3px solid white;
    }

    .line4{
      opacity: 0;
      animation: typing 2s steps(35) 6s forwards,
                 showLine 0s 6s forwards,
                 removeCursor 0s 8s forwards;
      border-right: 3px solid white;
    }

    .line5{
      opacity: 0;
      animation: typing 2s steps(40) 8s forwards,
                 showLine 0s 8s forwards,
                 removeCursor 0s 10s forwards;
      border-right: 3px solid white;
    }

    .line6{
      opacity: 0;
      animation: typing 2s steps(45) 10s forwards,
                 showLine 0s 10s forwards,
                 removeCursor 0s 12s forwards;
      border-right: 3px solid white;
    }

    .line7{
      opacity: 0;
      animation: typing 2s steps(40) 12s forwards,
                 showLine 0s 12s forwards,
                 removeCursor 0s 14s forwards;
      border-right: 3px solid white;
      margin-top: 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    @keyframes showLine {
      to { opacity: 1; }
    }

    @keyframes removeCursor {
      to { border-right-color: transparent; }
    }

    .rectangle {
      position: absolute;
      bottom: 100px;
      right: 30px;
      width: 480px;
      height: 340px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.4);
      background: radial-gradient(circle at top left,
        rgba(255,255,255,0.04) 0,
        rgba(0,0,0,0.65) 55%,
        rgba(0,0,0,0.85) 100%);
      box-shadow: 0 0 35px rgba(0,0,0,0.9);
      overflow: hidden;
      padding: 30px 40px;
      box-sizing: border-box;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .gold-text {
      color: #fdcf89;
      font-weight: bold;
    }

    .calltoaction{
      opacity: 0;
      animation: showLine 0.8s 16s forwards;
      margin-left: 75px;
      margin-bottom: 20px;
      margin-top: 40px;
      display: block;
    }

    .calltoaction a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      display: inline-block;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20px;
      letter-spacing: 2.5px;
      padding: 4px 10px;
      background: rgba(255, 0, 0, 0.15);
      box-shadow:
        0 0 10px rgba(255, 0, 0, 0.7),
        0 0 20px rgba(255, 0, 0, 0.5);
      animation: pulse-red 2s ease-in-out infinite;
      transition: opacity 0.3s ease;
    }

    @keyframes pulse-red {
      0% {
        box-shadow:
          0 0 8px rgba(255, 0, 0, 0.6),
          0 0 16px rgba(255, 0, 0, 0.4);
      }
      50% {
        box-shadow:
          0 0 12px rgba(255, 0, 0, 0.8),
          0 0 24px rgba(255, 0, 0, 0.6);
      }
      100% {
        box-shadow:
          0 0 8px rgba(255, 0, 0, 0.6),
          0 0 16px rgba(255, 0, 0, 0.4);
      }
    }

    .calltoaction a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="rectangle">
    <div class="text-container">
      <span class="line1">Welcome, Rookie Detective.</span>
      <span class="line2">You've been assigned a case involving an <span class="gold-text">unknown</span></span>
      <span class="line3"><span class="gold-text">online identity</span>.</span>
      <span class="line4">A suspect is using a <span class="gold-text">fake profile</span> to gain trust</span>
      <span class="line5">and manipulate others.</span>
      <span class="line6">You must <span class="gold-text">analyse</span> carefully to break the case.</span>
      <span class="line7">Succeed, and earn your title as a <span class="gold-text">true detective</span>.</span>
      <span class="calltoaction">
        <a href="page3.html">Begin Investigation > ></a>
      </span>
    </div>
  </div>
  <script>
    const link = document.querySelector(".calltoaction a");
    link.addEventListener("click", function () {
    });
  </script>
</body>
</html>
