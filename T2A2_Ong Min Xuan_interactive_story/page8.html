<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Page 8</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 960px;
      height: 540px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("page 8 bg.jpg");
      background-size: cover;
      z-index: -1;
    }

    .fade-overlay {
      position: fixed;
      inset: 0;
      background: black;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      transition: opacity 2s ease;
    }

    .fade-overlay.active {
      opacity: 1;
    }

    .rectangle {
      position: absolute;
      bottom: -165px;
      right: -90px;
      width: 450px;
      height: 220px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.4);
      background: radial-gradient(circle at top left,
        rgba(255,255,255,0.04) 0,
        rgba(0,0,0,0.65) 55%,
        rgba(0,0,0,0.85) 100%);
      box-shadow: 0 0 35px rgba(0,0,0,0.9);
      overflow: visible;
      padding: 30px 40px;
      box-sizing: border-box;
      position: relative;
    }

    .gold-medal-image {
      position: absolute;
      top: -13%;
      left: 90%;
      transform: translate(-50%, -50%);
      width: 55px;
      height: 55px;
      object-fit: contain;
      z-index: 10;
      animation: glow ease-in-out 4s infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6))
        drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
      }
      to {
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1))
        drop-shadow(0 0 40px rgba(255, 215, 0, 0.8))
        drop-shadow(0 0 60px rgba(255, 215, 0, 0.6));
      }
    }

    .medal-text {
      color: #ffffff;
      font-family: 'Special Elite', sans-serif;
      font-size: 13px;
      line-height: 1.5;
      margin: 0;
      text-align: left;
    }

    .additional-text {
      position: absolute;
      bottom: 390px;
      right: 460px;
      width: 450px;
      color: #ffffff;
      font-family: 'Rethink Sans', sans-serif;
      font-size: 19px;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="fade-overlay" id="fadeOverlay"></div>

  <div class="rectangle">
    <div class="medal-text">Congratulations, Rookie!<br><br>You've successfully identified safe messages, spotted suspicious behaviour, and ignored dangerous requests.<br><br>These skills don't just win gamesâ€”they protect you online every day.</div>
    <img src="gold medal.png" alt="Gold Medal" class="gold-medal-image">
  </div>

  <div class="additional-text">
    TRUE DETECTIVE BADGE UNLOCKED!
  </div>

  <script>
    setTimeout(() => {
      const fadeOverlay = document.getElementById('fadeOverlay');
      fadeOverlay.classList.add('active');
      
      setTimeout(() => {
        window.location.href = 'page1.html';  
      }, 2000);
    }, 8000); 
  </script>
</body>
</html>
